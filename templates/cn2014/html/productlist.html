<link rel="stylesheet" type="text/css" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/ui/met/css/metinfo_ui.css" id="metuimodule" data-module ="3" />
<link rel="stylesheet" type="text/css" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/templates/met091/images/css/metinfo.css" />

<body>
{aspcms:top}
<div class="inner met_flash">
  <div class="flash"> <img src='{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/banner1.jpg' width='990' alt='' height='200'></div>
</div>
<div class="sidebar inner">
  {aspcms:template src=pro_left.html}
  <div class="sb_box br-bg">
    <h3 class="title">
     <div class="position">当前位置：<a href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}//" title="首页">首页</a> {aspcms:position}&gt; [position:link]{/aspcms:position}</div>
      <span>{aspcms:sortname}</span> </h3>
    <div class="clear"></div>
    <div class="active" id="productlist">
      <ul class='list-none metlist'>
      {aspcms:list size=12}
       <li class='list' style='width:152px; margin-left:14px; margin-right:14px;'><a href='[list:link]' title='[list:title]' target='_self' class='img'><img src='[list:pic]' alt='[list:title]' title='[list:title]' width='150' height='120' /></a>
          <h3><a href='[list:link]' title='[list:title]' target='_self'>[list:title]</a></h3>
        </li>
        {/aspcms:list}
        
      </ul>
      <div class="clear"></div>
    </div>
    <div id="flip">
      <div class='digg4 metpager_8'>[list:pagenumber size=10]</div>
    </div>
  </div>
  <div class="clear"></div>
</div>
{aspcms:foot}
<script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/templates/met091/images/js/fun.inc.js" type="text/javascript"></script>
